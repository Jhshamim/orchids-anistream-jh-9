<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      // Suppress ALL chrome-extension errors immediately
      (function() {
        function shouldSuppress(e) {
          if (!e) return false;
          var str = JSON.stringify(e) + (e.message || '') + (e.stack || '') + (e.reason ? (e.reason.message || '') + (e.reason.stack || '') : '');
          return str.indexOf('chrome-extension://') !== -1 || 
                 str.indexOf('MetaMask') !== -1 || 
                 str.indexOf('ethereum') !== -1 ||
                 str.indexOf('inpage.js') !== -1;
        }
        window.addEventListener('error', function(e) {
          if (shouldSuppress(e) || shouldSuppress(e.error)) { e.preventDefault(); e.stopImmediatePropagation(); return false; }
        }, true);
        window.addEventListener('unhandledrejection', function(e) {
          if (shouldSuppress(e) || shouldSuppress(e.reason)) { e.preventDefault(); e.stopImmediatePropagation(); return false; }
        }, true);
        // Override window.onerror
        window.onerror = function(msg, url, line, col, error) {
          if (shouldSuppress({message: msg, stack: url})) return true;
        };
        // Override onunhandledrejection
        window.onunhandledrejection = function(e) {
          if (shouldSuppress(e) || shouldSuppress(e.reason)) return true;
        };
      })();
    </script>
